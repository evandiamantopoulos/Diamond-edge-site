<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up — The Diamond Edge Co.</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a href="index.html" class="brand">
        <img src="assets/logo.svg" alt=""/>
        <span>The Diamond Edge Co.</span>
      </a>
      <nav class="links">
        <a href="index.html#who">Who We Are</a>
        <a href="index.html#how">How We Can Help</a>
        <a href="index.html#prices">Prices</a>
      </nav>
      <button class="burger" aria-label="Open Menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="section">
    <div class="container form-wrap">
      <h1>Book a Demo</h1>
      <p>Tell us a bit about your firm. We'll follow up with a calendar link.</p>
      <form id="signup-form">
        <label for="name">Full Name</label>
        <input id="name" name="name" required placeholder="Jane Smith"/>

        <label for="email">Work Email</label>
        <input id="email" name="email" type="email" required placeholder="jane@yourfirm.com"/>

        <label for="company">Firm Name</label>
        <input id="company" name="company" required placeholder="Smith & Co. LLP"/>

        <label for="notes">What would you like to see?</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Contract review, research, briefs..."></textarea>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Request Demo</button>
          <span class="small">We’ll never share your info.</span>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="ft-left">
        <img src="assets/logo.svg" alt="" class="ft-logo"/>
        <div class="ft-name">The Diamond Edge Co.</div>
      </div>
      <div class="ft-meta">
        <a href="mailto:team@diamondedge.co">team@diamondedge.co</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
  // Simple front-end capture; replace with Mailchimp or a server later
  document.getElementById('signup-form').addEventListener('submit', function(e){
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this).entries());
    try {
      const key = 'diamondedge_signups';
      const all = JSON.parse(localStorage.getItem(key) || '[]');
      all.push({...data, ts: new Date().toISOString()});
      localStorage.setItem(key, JSON.stringify(all));
    } catch(e){ /* ignore */ }
    window.location.href = 'thankyou.html';
  });
  </script>
</body>
</html>
