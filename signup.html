<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Book a Demo — The Diamond Edge Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .form-wrap{max-width:760px;margin:80px auto;padding:24px;border-radius:20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid var(--stroke);}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .form-grid .full{grid-column:1/-1}
    label{display:block;font-size:14px;color:var(--sub);margin:6px 2px}
    input, textarea, select{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--stroke);
      background:#0e131a;color:var(--text);outline:none;
    }
    textarea{min-height:120px;resize:vertical}
    .disclaimer{font-size:12px;color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html"><img src="logo.svg" alt="The Diamond Edge Co."></a>
      <nav class="main-nav">
        <a href="index.html#who">Who We Are</a>
        <a href="index.html#help">How We Help</a>
        <a href="index.html#pricing">Prices</a>
        <a class="btn ghost" href="signup.html">Sign Up</a>
      </nav>
      <button class="nav-toggle" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="form-wrap">
      <h1 style="margin:0 0 6px">Book a Demo</h1>
      <p class="lead" style="margin-top:0">Tell us about your firm. We’ll follow up with a calendar link.</p>
      <form action="#" method="post" class="form-grid" onsubmit="event.preventDefault(); alert('Thanks — we'll email you to schedule.');">
        <div>
          <label for="name">Full Name</label>
          <input id="name" name="name" required placeholder="Jane Smith"/>
        </div>
        <div>
          <label for="email">Work Email</label>
          <input id="email" name="email" required type="email" placeholder="jane@yourfirm.com"/>
        </div>
        <div>
          <label for="firm">Firm Name</label>
          <input id="firm" name="firm" required placeholder="Smith & Co. LLP"/>
        </div>
        <div>
          <label for="seats">Team Size</label>
          <select id="seats" name="seats" required>
            <option value="">Select…</option>
            <option>1–5</option>
            <option>6–20</option>
            <option>21–100</option>
            <option>100+</option>
          </select>
        </div>
        <div class="full">
          <label for="interest">What would you like to see?</label>
          <textarea id="interest" name="interest" placeholder="Contract review, research, briefs…"></textarea>
        </div>
        <div class="full">
          <button class="btn primary" type="submit">Request Demo</button>
          <div class="disclaimer">We’ll never share your info. Contact us at <a href="mailto:team@diamondedge.co">team@diamondedge.co</a>.</div>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="brandline">
        <img src="logo.svg" alt="" />
      </div>
      <p>© {year} The Diamond Edge Co.</p>
    </div>
  </footer>
  <script>document.currentScript.previousElementSibling.innerHTML = document.currentScript.previousElementSibling.innerHTML.replace("{year}", new Date().getFullYear());</script>
  <script src="script.js"></script>
</body>
</html>
